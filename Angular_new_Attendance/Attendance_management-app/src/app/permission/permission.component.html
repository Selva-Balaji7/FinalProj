<div class="container">
    <h1>Permissions</h1>

    <!-- Form to create a new permission -->
    <form (ngSubmit)="createPermission()">
        <div class="form-group">
            <label for="roleId">Role ID:</label>
            <input type="number" id="roleId" name="roleId" [(ngModel)]="permissionForm.roleId" required>
        </div>
        <div class="form-group">
            <label for="permissionName">Permission Name:</label>
            <input type="text" id="permissionName" name="permissionName" [(ngModel)]="permissionForm.permissionName" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <!-- Table displaying the permissions -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Role ID</th>
                <th>Permission Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let permission of permissions">
                <td>{{ permission.id }}</td>
                <td>{{ permission.roleId }}</td>
                <td>{{ permission.name }}</td>
                <td>
                    <button class="btn btn-secondary" (click)="updatePermission(permission)">Update</button>
                    <button class="btn btn-danger" (click)="deletePermission(permission.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
