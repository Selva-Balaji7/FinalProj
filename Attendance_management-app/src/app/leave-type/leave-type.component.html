<div style="background-color:#7bc4f7; margin: 0px; min-height:100vh; padding:15px">
  <div class="container w-50">
    
    <!-- Add Leave Type Form -->
    <div class="card p-4 shadow-lg">
      <h3 class="text-center mb-4">Add Leave Type</h3>
      <form [formGroup]="leaveForm" (ngSubmit)="submitLeaveType()">
        
        <div class="mb-md-4">
          <label for="name" class="form-label">Leave Type Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="mb-md-4">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-50">Add Leave Type</button>
        </div>

      </form>
    </div>

    <!-- Leave Types Table -->
    <div class="card p-4 shadow-lg mt-4">
      <h3 class="text-center mb-4">Leave Types</h3>
      
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of leaveTypes">
            <td>{{ type.id }}</td>
            <td>{{ type.name }}</td>
            <td>{{ type.description || 'N/A' }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
