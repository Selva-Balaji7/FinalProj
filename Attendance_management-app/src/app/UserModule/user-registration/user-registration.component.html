<div>
    <!-- (ngSubmit)="AuthenticateUser(LoginForm)" -->
    <form [formGroup]="regForm" (ngSubmit)="registerUser()">
        <div class="">
            <label for="userid">User Id</label>
            <input type="text" id="userid" name="id" formControlName="id">
        </div>
        <div class="">
            <label for="username">User Name</label>
            <input type="text" id="username" name="name" formControlName="name">
        </div>
        <div class="">
            <label for="useremail">User Email</label>
            <input type="text" id="useremail" name="email" formControlName="email">
        </div>
        <div class="">
            <label for="userpassword">Password</label>
            <input type="text" id="userpassword" name="password" formControlName="password">
        </div>
        <div class="">
            <label for="userrole">Role</label>
            <select name="role" formControlName="role" id="">
                <option  *ngFor="let onerole of roles"  [value]="onerole.roleName">{{onerole.roleName}}</option>
            </select>
        </div>
        <div *ngIf="regForm.valid">
            <!-- (change)="onFileSelected($event)"  -->
            <input type="file" (change)="onFileSelected($event)" accept="image/*"/>
            <img [src]="profilePic" height="200px">
        </div>
        <button type="submit" *ngIf="hasUploadedProfileImage || isNotUploadingProfileImage">Register</button>
    </form>    
    <button (click)="onUpload()" *ngIf="!hasUploadedProfileImage">Upload</button>
    <button (click)="isNotUploadingProfileImage=true" *ngIf="!hasUploadedProfileImage">Not Now</button>
</div>
