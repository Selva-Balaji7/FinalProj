<div>
    <!-- (ngSubmit)="AuthenticateUser(LoginForm)" -->
    <img [src]="profilePic" height="200px">
    <div>
        <!-- (change)="onFileSelected($event)"  -->
        <input type="file" (change)="onFileSelected($event)" accept="image/*" formControlName="profilePicture"/>
        <button (click)="onUpload()">Upload</button>
    </div>
    <form [formGroup]="regForm" (ngSubmit)="registerUser()">
        <div class="">
            <label for="userid">User Id</label>
            <input type="text" id="userid" name="id" formControlName="id">
        </div>
        <div class="">
            <label for="username">User Name</label>
            <input type="text" id="username" name="name" formControlName="name">
        </div>
        <div class="">
            <label for="useremail">User Email</label>
            <input type="text" id="useremail" name="email" formControlName="email">
        </div>
        <div class="">
            <label for="userpassword">Password</label>
            <input type="text" id="userpassword" name="password" formControlName="password">
        </div>
        <div class="">
            <label for="userrole">Role</label>
            <input type="radio" id="userrole1" name="role" value="student" formControlName="role">Student
            <input type="radio" id="userrole2" name="role" value="teacher" formControlName="role">Teacher
            <input type="radio" id="userrole3" name="role" value="staff"  formControlName="role">Staff
            <input type="radio" id="userrole4" name="role" value="admin" formControlName="role">Admin
        </div>
        <button type="submit" >loggin</button>
    </form>

</div>
