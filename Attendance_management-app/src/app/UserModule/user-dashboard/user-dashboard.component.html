


<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar shadow-lg p-3" [ngClass]="{'sidebar-open': isSidebarOpen}">
      <div class="sidebar-header text-center">
        <img [src]="profileImageUrl" alt="Profile" class="rounded-circle border" height="80px"><hr/>
        <button class="mt-2 btn btn-danger" (click)="LogoutSequence()" style="font-family:Georgia, 'Times New Roman', Times, serif;font-style: italic;">Logout</button>
        <h4 class="dashboard-link mt-3" [routerLink]="['/dashboard']" style="font-family:Georgia, 'Times New Roman', Times, serif;font-style: italic;">Dashboard</h4>
      </div>
  
      <div class="sidebar-menu mt-4" style="font-family:Georgia, 'Times New Roman', Times, serif;font-style: italic;">
        <details>
          <summary >Profile</summary>
          <a *ngIf="user.permissions.includes('ViewProfile')" [routerLink]="['/dashboard/profile']">Your Profile</a>
          <a *ngIf="user.permissions.includes('EditProfile')" [routerLink]="['/dashboard/profile']">Edit Profile</a>
        </details>
  
        <details>
          <summary>Attendance</summary>
          <a *ngIf="user.permissions.includes('MarkAttendance')" [routerLink]="['/dashboard/markatt']">Mark Attendance</a>
          <a *ngIf="user.permissions.includes('AttendanceHistory')" [routerLink]="['/dashboard/atthistory']">Attendance History</a>
          <a *ngIf="user.permissions.includes('ViewStudentAttendance')" [routerLink]="['/dashboard/studentatt']">View Student Attendance</a>
          <a *ngIf="user.permissions.includes('ViewTeacherAttendance')" [routerLink]="['/dashboard/teacheratt']">View Teacher Attendance</a>
          <a *ngIf="user.permissions.includes('ViewAllAttendance')" [routerLink]="['/dashboard/allattendance']">View All Attendance</a>
        </details>
  
        <details>
          <summary>Roles</summary>
          <a *ngIf="user.permissions.includes('ViewRoles')" [routerLink]="['/dashboard/viewroles']">View Roles</a>
          <a *ngIf="user.permissions.includes('EditRoles')" [routerLink]="['/dashboard/viewroles']">Edit Roles</a>
        </details>
  
        <details>
          <summary>Permissions</summary>
          <a *ngIf="user.permissions.includes('ViewPermissions')" [routerLink]="['/dashboard/viewpermissions']">View Permissions</a>
          <a *ngIf="user.permissions.includes('EditPermissions')" [routerLink]="['/dashboard/viewpermissions']">Edit Permissions</a>
        </details>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="main-content">
      <button class="hamburger-btn btn btn-primary" (click)="toggleSidebar()">â˜°</button>
      <router-outlet></router-outlet>
    </div>
  </div>
