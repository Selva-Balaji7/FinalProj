<div *ngIf="!isVerifiedUser">
    <form [formGroup]="ForgotPasswordForm" (ngSubmit)="VerifyUser()">
        <div class="">
            <label for="userid">UserId</label>
            <input type="text" id="userid" formControlName="id" (blur)="validate('id')">
        </div>
        <div class="">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" (blur)="validate('email')">
        </div>
        <!--  -->
        <button type="submit" *ngIf="ForgotPasswordForm.valid">Verify</button>
    </form>
</div>


<div *ngIf="isVerifiedUser">
    <form [formGroup]="newPasswordForm" (ngSubmit)="ChangePassword()">
        <div class="">
            <label for="password">Password</label>
            <input type="text" id="password" formControlName="password">
        </div>
        <div class="">
            <label for="confirmpassword">Confirm Password</label>
            <input type="text" id="confirmpassword" formControlName="confirmpassword">
        </div>
        <button type="submit" *ngIf="newPasswordForm.valid && newPasswordForm.value.password == newPasswordForm.value.confirmpassword" >Change Password</button>
        <button type="submit" *ngIf="!newPasswordForm.valid" disabled>Change Password</button>
    </form>
</div>
