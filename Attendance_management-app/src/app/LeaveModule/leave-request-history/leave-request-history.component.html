<div class="leaverequesthistory d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;"> 
  <div class="card shadow-lg p-4" style="width: 600px; border-radius: 10px;">
    <h3 class="text-center mb-3 text-primary" style="font-weight: 600;">All Leave Requests</h3>

    <div *ngIf="leaveRequests.length === 0" class="text-center text-danger">
      <h5>Currently no more leave requests</h5>
    </div>

    <!-- Leave Requests Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-primary">
          <tr class="text-center">
            <th>ID</th>
            <th>Name</th>
            <th>Leave Type</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of leaveRequests" class="text-center">
            <td>{{ request.id }}</td>
            <td>{{ request.user.name }}</td>
            <td>{{ request.leaveType.name }}</td>
            <td>{{ request.date }}</td>
            <td>{{ request.reason }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteLeaveHistory(request.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
