<div style="background-color:#7bc4f7; margin: 0px; min-height:100vh; padding:15px">
    <div class="container w-50">
      
      <!-- Leave Request History -->
      <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-4">Leave Request History</h3>
        
        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>User ID</th>
              <th>Leave Type</th>
              <th>Date</th>
              <th>Status</th>
              <th>reason</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of leaveRequests">
              <td>{{ request.id }}</td>
              <td>{{ request.userid }}</td>
              <td>{{ request.leaveType }}</td>
                <td>{{ request.date }}</td>
              <td>
                <span [ngClass]="{
                  'badge bg-warning': request.status === 'Pending',
                  'badge bg-success': request.status === 'Approved',
                  'badge bg-danger': request.status === 'Rejected'
                }">
                  {{ request.status }}
                </span>
              </td>
              <td>{{request.reason}}</td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
