<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 10px;">
        <h3 class="text-center mb-3">Login</h3>
        <form #LoginForm="ngForm" (ngSubmit)="AuthenticateUser(LoginForm)">
            <div class="mb-3">
                <label for="userid" class="form-label">UserId</label>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter your userId" ngModel>
            </div>
            <div class="mb-3">
                <label for="userpassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="Enter your password" ngModel>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <p [routerLink]="['/userregistration']" class="text-center mt-3">Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
    </div>
</div>
