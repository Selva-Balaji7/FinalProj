<h1>user-login</h1>
<div class="loginpage"  >
  <form [ngStyle]="myStyle1">
    <label for="uemail">Enter user mail-id:</label>
    <input type="text" name="email" id="uemail" placeholder="enter email" required/>
     <br/>
    <label for="upass">Enter user pass:</label>
    <input type="password" name="password" id="upass" placehold="enter password" required/>
    <br/>
    <button type="submit" class="btn btn-primary">login</button>
  </form>
   
</div>
